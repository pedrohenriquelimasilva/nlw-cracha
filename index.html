<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro - DoWhile 21</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo branco da Rocketseat" />
          </span>

          <img
            src="https://github.com/pedrohenriquelimasilva.png"
            id="profileImageGithub"
            alt="Foto do Avatar"
          />
        </div>

        <h1 id="people">Pedro Henrique - Card</h1>

        <a
          href="https://github.com/pedrohenriquelimasilva"
          id="profileUrlGithub"
          target="_blank"
        >
          <img src="/images/github.svg" alt="ícone github" />
          <span id="profileName">Pedro Henrique</span>
        </a>

        <p id="profileBio">Aspirante a programador WEB e MOBILE</p>

        <ul id="socialMidiaLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="/images/youtube.svg" alt="Ícone Youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="/images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="/images/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="/images/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
